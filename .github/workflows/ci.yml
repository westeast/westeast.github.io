name: CI

on:
  push:
    branches:
      - develop

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          yarn
          yarn build
          cp CNAME docs/.vuepress/dist

      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          branch: master
          path: master  # 将 master 分支检出到 master 子目录

      - name: Update and Deploy to master
        run: |
          # 进入 master 目录并清理除 .git 外的所有文件
          cd master
          find . -mindepth 1 -maxdepth 1 -name ".git" -o -exec rm -rf {} \;

          # 复制构建后的文件
          cp -r ../docs/.vuepress/dist/* .

          # 配置 Git 用户信息
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

          # 提交更改
          git add -A
          git commit -m "Update master with latest build from develop branch"

          # 推送更改（非强制）
          git push origin master