{% if include.font.sri %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ include.font.href }}" integrity="{{ include.font.sri }}" crossorigin="anonymous">
{% elsif include.font.href %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ include.font.href }}" />
{% else %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ include.font }}" />
{% endif %}
